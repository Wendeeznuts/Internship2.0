<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center"><br><br>
                <div class="signup"><br>
                    <h1 style="color: white;">Sign Up</h1><br>
                    <input style="padding: 10px;font-weight: 500;width: 60%;border-radius: 15px;color: black;border: none;font-weight: 350;" type="text" id="name" name="name" placeholder="First Name" required><br><br>

                    <input style="padding: 10px;font-weight: 500;width: 60%;border-radius: 15px;color: black;border: none;font-weight: 350;" type="text" id="email" name="email" placeholder="Email" required><br><br>
