<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="main">
        <img src="palm tree.jpeg" class="pic">
        <div class="form" style="border: 1.5px solid lightgrey;"><br><br>
            <center>
                <h2 style="color: white;">Welcome user</h2><br><br>
                <input style="padding: 5px;border-radius: 0px;border: none;border-bottom: 2px solid white;background-color: transparent;color: white;color: white;" type="email" id="email" name="email" placeholder="Enter your email" required><br><br><br>
                <input style="padding: 5px;border-radius: 0px;border: none;border-bottom: 2px solid white;background-color: transparent;color: white;" type="password" id="password" name="password" placeholder="Password" required><br><br><br>
                <button style="font-weight: bold;color: white;background-color: #1B204D;padding: 10px 65px 10px 65px;border: none;border-radius: 10px;">LOGIN</button>
                <li style="font-size: 12px;list-style: none;margin: 20px 75px 0 0 ;cursor: pointer;color: white;">Forgot password?</li>
                <li style="font-size: 12px;list-style: none;margin:  -14px 0 0 95px ;cursor: pointer;color: #1B204D;">Register here</li>
            </center>
        </div>
    </div>
</body>
</html>
