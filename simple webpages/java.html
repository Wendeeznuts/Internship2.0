<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Function to generate the Fibonacci sequence
        function generateFibonacciSequence() {
            let sequence = [1, 1];
            for (let i = 2; i < 8; i++) {
                sequence[i] = sequence[i - 1] + sequence[i - 2];
            }
            return sequence.join(', ');
        }

        // Function to generate the sequence: 5, 7, 9, 11, 13
        function generateSequence2() {
            let sequence = [];
            for (let i = 5; i <= 13; i += 2) {
                sequence.push(i);
            }
            return sequence.join(', ');
        }

        // Function to generate the sequence: 12, 14, 16, 18, 20
        function generateSequence3() {
            let sequence = [];
            for (let i = 12; i <= 20; i += 2) {
                sequence.push(i);
            }
            return sequence.join(', ');
        }

        // Function to display sequences in input tags
        function displaySequences() {
            document.getElementById('leftfield').value = generateFibonacciSequence();
            document.getElementById('rightfield').value = generateSequence2();
            document.getElementById('bottomfield').value = generateSequence3();
        }
    </script>
</head>
<body>
    <center>
        <form style="background-color: maroon;width: 25%;height: 40vh;padding: 30px;border-radius: 10px;top: 130px;position: relative;">
            <label style="font-family: sans-serif;font-size: 20px;font-weight: 200;color: white;text-align: start;">Left Field:</label>
            <input type="text" id="leftfield" name="text" readonly><br><br><br><br>
            <label style="font-family: sans-serif;font-size: 20px;font-weight: 200;color: white;text-align: start">Right Field:</label>
            <input type="text" id="rightfield" name="text" style="width: 150px;" readonly><br><br><br><br>
            <label style="font-family: sans-serif;font-size: 20px;font-weight: 200;color: white;text-align: start">Bottom Field:</label>
            <input type="text" id="bottomfield" name="text" style="width: 135px;" readonly>
        </form>
    </center>
</body>
</html>
