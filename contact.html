<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact</title>
</head>
<body style="background-color: lightblue;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <form class="login text-center" style="background-color: white;height: 80vh;margin: 50px 0 0 0;border-radius: 15px;"><br><br>
                    <h2 class="text-center">Contact Us</h2><br>
                    <h6 style="margin: 0 110px 0 0;">Your Name:</h6>
                    <input type="text"id="name" name="name" required><br><br>
                    <h6 style="margin: 0 110px 0 0;">Your Email:</h6>
                    <input type="text"id="email" name="email" required><br><br>
                    <h6 style="margin: 0 110px 0 0;">Message:</h6>
                    <textarea name="" id="" cols="23" rows="4"></textarea><br></br>
                    <button style="background-color: darkblue;color: white;border: none;padding: 5px 75px 5px 75px;border-radius: 5px;">SEND</button>
                </form>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</body>
</html>
