<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tablicated.css">
</head>
<body>
    <center>
        <h1>MY HTML TABLE</h1>
        <table>
            <th>
                <tr>
                    <th colspan="2" style="padding: 10px;background-color: green;color: white;">My favorite colors</th>
                    <th style="padding: 10px;background-color: green;color: white;">Bob</th>
                    <th style="padding: 10px;background-color: green;color: white;">Alice</th>
                </tr>
            </th>
            <tr>
                <th rowspan="2" style="background-color: lightgreen;color: white;">Favorite</th>
                <td style="padding: 10px;background-color: rgb(187, 228, 187);color: white;">Color</td>
                <td style="padding: 10px;background-color: blue;color: white;">Blue</td>
                <td style="padding: 10px;background-color: purple;color: white;">Purple</td>
            </tr>
            <tr>
                <td style="padding: 10px;background-color: rgb(187, 228, 187);color: white;">Flavour</td>
                <td style="padding: 10px;background-color: grey;color: white;">Grey</td>
                <td style="padding: 10px;background-color: chocolate;color: white;">Chocolate</td>
            </tr>
            <tr>
                <th rowspan="2" style="background-color: lightgreen;color: white;">Least <br> favourite</th>
                <td style="padding: 10px;background-color: rgb(187, 228, 187);color: white;">Color</td>
                <td style="padding: 10px;background-color: rgb(225, 225, 69);color: white;">Yellow</td>
                <td style="padding: 10px;background-color: pink;color: white;">Pink</td>
            </tr>
            <tr>
                <td style="padding: 10px;background-color: rgb(187, 228, 187);color: white;">Flavour</td>
                <td style="padding: 10px;background-color: red;color: white;">Red</td>
                <td style="padding: 10px;background-color: skyblue;color: white;">Sky blue</td>
            </tr>
        </table>
    </center>
</body>
</html>
